- name: config | apt proxy configuration
  template:
    src: "{{ apt_template }}"
    dest: /etc/apt/apt.conf.d/01proxy
  tags:
    - apt-proxy

- name: config | http proxy configuration
  template:
    src: "{{ http_template }}"
    dest: /etc/profile.d/proxy.sh
  tags:
    - http-proxy

- name: config | set timezone
  timezone:
    name: Europe/Paris
  tags:
    - time
